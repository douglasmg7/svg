<!DOCTYPE html>
<html>
<head>
	<title>svg symbol</title>
	<link rel="stylesheet" type="text/css" href="symbol.css" />
</head>
<body>
	<svg xmlns="http://www.w3.org/2000/svg" class="defined-icon" >
		<symbol id="phone">
			<rect height="100" width="70" x="5" y="5" rx='5' ry='5' />
			<circle cx='40' cy='105' r='3' />
		</symbol>
	</svg>
	<svg 	xmlns="http://www.w3.org/2000/svg" 
				version="1.1" 
				viewBox="0 0 80 110" 
				class="displayed-icon"
				xnlns:xlink="http://www.w3.org/1999/xlink" >
		<use xlink:href="#phone" />
	</svg>	
	<svg 	xmlns="http://www.w3.org/2000/svg" 
				version="1.1" 
				viewBox="0 0 160 220" 
				class="displayed-icon"
				xnlns:xlink="http://www.w3.org/1999/xlink" >
		<use xlink:href="#phone" />
	</svg>		
</body>
</html>
